apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: elk-stack
  labels:
    app: logstash
spec:
  selector:
    app: logstash
  ports:
  - port: 5044
    targetPort: 5044
    name: beats
  - port: 5000
    targetPort: 5000
    name: tcp
  - port: 5000
    targetPort: 5000
    name: udp
    protocol: UDP
  - port: 9600
    targetPort: 9600
    name: http
  type: ClusterIP
